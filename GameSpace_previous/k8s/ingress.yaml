apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gamespace-ingress
  namespace: gamespace
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - gamespace.com
    - www.gamespace.com
    - api.gamespace.com
    secretName: gamespace-tls
  rules:
  - host: gamespace.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gamespace-service
            port:
              number: 80
  - host: www.gamespace.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gamespace-service
            port:
              number: 80
  - host: api.gamespace.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gamespace-service
            port:
              number: 80