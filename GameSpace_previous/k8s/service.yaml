apiVersion: v1
kind: Service
metadata:
  name: gamespace-service
  namespace: gamespace
  labels:
    app: gamespace
    component: app
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app: gamespace
    component: app
---
apiVersion: v1
kind: Service
metadata:
  name: gamespace-db
  namespace: gamespace
  labels:
    app: gamespace
    component: database
spec:
  type: ClusterIP
  ports:
  - port: 1433
    targetPort: 1433
    protocol: TCP
    name: mssql
  selector:
    app: gamespace
    component: database